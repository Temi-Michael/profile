<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="/styles/style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
      <div class="col-10 col-lg-3 text-center profile">
        <img src="/assets/images/avatar-jessica.jpeg" alt="profile-image" class="profile-img">
        <h2 class="head-name">
          Jessica Randall
        </h2>
        <h5 class="head-city">
          London, United Kingdom
        </h5>
        <p class="head-bio">
          "Front-end developer and avid reader."
        </p>
        <div class="container">
          <div class="text-center">
            <div class="d-grid gap-2">
              <button class="btn btn-secondary" id="button" type="button">GitHub</button>
              <button class="btn btn-secondary" id="button" type="button">Frontend Mentor</button>
              <button class="btn btn-secondary" id="button" type="button">Twitter</button>
              <button class="btn btn-secondary" id="button1" type="button">Instagram</button>
            </div>
          </div>
        </div>
      </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>
